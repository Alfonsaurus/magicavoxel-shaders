types:
  mode:
    name: Mode
    var: m_mode
    decimal: 0
    step: 1
    value: 0
  colorA:
    decimal: 0
    range: 0 255
    step: 1
    value: 1
  colorB:
    decimal: 0
    range: 0 255
    step: 1
    value: 2
  fraction:
    decimal: 1
    range: 0 100
    step: 1
    value: 50
  position:
    decimal: 0
    range: 0 256
    step: 1
    value: 0
  size:
    decimal: 0
    range: 1 256
    step: 1
    value: 1
  seed:
    name: Seed
    var: m_seed
    decimal: 0
    range: 1 100
    step: 1
    value: 1
  tile_x:
