---
shaders:
  brush/gradient:
    license: |
            This script utlises or modifies code from other projects or documentation.
            Please see the attributions below for more information:

            1. Interweaved gradient noise adapted from "Next Generation Post Processing in Call of Duty Advanced Warfare"
               by Jorge Jimenez (Graphics R&D Technical Director - Activision Blizzard)
               http://advances.realtimerendering.com/s2014/index.html
    params:
    - type: mode
      range: 0 5
    - decimal: 0
      name: Direction
      var: m_direction
      range: 0 5
      step: 1
      value: 0
    - name: Noise
      var: m_noise
      value: 0
      range: 0 50
      step: 1
      decimal: 0
    - type: seed
  brush/cellular2D:
    license: |
             This script utlises or modifies code from other projects or documentation.
             Please see the attributions below for more information:

             1. Copyright (c) 2011 Stefan Gustavson <https://github.com/ashima/webgl-noise>
                MIT License (MIT)
                https://github.com/ashima/webgl-noise/blob/master/LICENSE
    params:
    - type: mode
      range: 0 5
    - name: Scale
      var: m_scale
      value: 24
      range: 1 100
      step: 1
      decimal: 0
    - name: Jitter
      var: m_jitter
      value: 100
      range: -100 100
      step: 5
      decimal: 0
    - name: Noise
      var: m_noise
      value: 0
      range: 0 100
      step: 1
      decimal: 0
    - name: Power
      var: m_power
      value: 1
      range: 0 10
      step: 0.1
      decimal: 1
    - type: seed
    - type: tile_x
    - type: tile_y
  brush/cellular3D:
    license: |
             This script utlises or modifies code from other projects or documentation.
             Please see the attributions below for more information:

             1. Copyright (c) 2011 Stefan Gustavson <https://github.com/ashima/webgl-noise>
                MIT License (MIT)
                https://github.com/ashima/webgl-noise/blob/master/LICENSE
    params:
    - type: mode
      range: 0 5
    - name: Scale
      var: m_scale
      value: 24
      range: 1 100
      step: 1
      decimal: 0
    - name: Jitter
      var: m_jitter
      value: 100
      range: -100 100
      step: 5
      decimal: 0
    - name: Noise
      var: m_noise
      value: 0
      range: 0 100
      step: 1
      decimal: 0
    - name: Power
      var: m_power
      value: 1
      range: 0 10
      step: 0.1
      decimal: 1
    - name: Cavity
      var: m_cavity
      value: 50
      range: 0 100
      step: 1
      decimal: 0
    - type: seed
    - type: tile_x
    - type: tile_y
    - type: tile_z
  brush/truchet:
    license: |
             This script utlises or modifies code from other projects or documentation.
             Please see the attributions below for more information:

             1. Copyright (c) 2011 Stefan Gustavson <https://github.com/ashima/webgl-noise>
                MIT License (MIT)
                https://github.com/ashima/webgl-noise/blob/master/LICENSE
    params:
    - type: mode
      range: 0 2
    - name: Size
      var: m_size
      step: 1
      range: 3 40
      decimal: 0
      value: 8
    - name: Noise
      var: m_noise
      type: fraction
      value: 0
    - type: seed
  brush/bricks:
    params:
    - type: mode
      range: 0 2
    - decimal: 0
      name: Direction
      var: m_direction
      range: 0 3
      step: 1
      value: 0
    - name: Width
      var: m_width
      type: size
      value: 5
    - name: Height
      var: m_height
      type: size
      value: 2
    - name: Depth
      var: m_depth
      type: size
      value: 2
    - name: Grout Size
      var: m_grout_size
      type: position
      value: 1
    - name: Grout Color
      var: m_grout_color
      type: colorA
    - name: Offset
      var: m_offset
      type: position
    - name: Noise
      var: m_noise
      type: fraction
      value: 0
    - name: Threshold
      var: m_threshold
      type: fraction
      value: 100
  brush/bricks_vert:
